{% extends 'blog/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <!-- <h1>Welcome to My Blog</h1>
    <a href="{% url 'add_post' %}">Add New Post</a>
    <hr> -->

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{% url 'edit_post' post.id %}">Edit</a> |
            <a href="{% url 'delete_post' post.id %}">Delete</a>
            <hr>
        </div>
    {% empty %}
        <p>No posts yet!</p>
    {% endfor %}
</body>
</html>

{% endblock %}
