{% extends 'blog/base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
</head>
<body>

        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
{% endblock %}
