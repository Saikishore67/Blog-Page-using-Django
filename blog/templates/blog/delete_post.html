{% extends 'blog/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h1>Are you sure you want to delete this post?</h1>

    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>

{% endblock %}
